<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New</title>
<link rel="stylesheet" href="add-employee.component.css">
</head>
<body>

</body>
<div id="modal-add-new" class="modal">
<div style="font-size: 1.6rem; overflow-x: hidden; overflow-y: auto; " class="modal__body">
    <div class="modal__inner">
    <div class="modal__inner-header ">
        <div class="header__icon-wrapper">
        <i class="fa-solid fa-people-group"></i>
        </div>
        <div >
            <header style="  font-size: 3rem;
            text-transform: capitalize;
            color: var(--primary-color);" class="header__title" >
                add new employee
            </header>
        </div>
    </div>
    <div class="modal__inner-form-wrapper">
        <form id="#modal-add-new-form" action="#" >
        <div class="form__double-col ">
            <div class="form__double-col-item">
            <label style="font-size:1.6rem" class="form__double-col-item-label" >First name</label>
            <input class="modal__inner-input" required="required" placeholder="John" name="firstName" id="firstName" type="text"
            >
            </div>
            <div class="form__double-col-item">
            <label style="font-size:1.6rem" class="form__double-col-item-label">Last Name</label>
            <input class="modal__inner-input" required="required" placeholder="Doe" id="lastName"  type="text"  name="lastName"
            >
            </div>
        </div>
        <div class="form__double-col">
            <div class="form__double-col-item">
            <label style="font-size:1.6rem" class="form__double-col-item-label">Age</label>
            <input class="modal__inner-input" placeholder="18"  required="required" id="age" type="text" name="age"
            >
            </div>
            <div class="form__double-col-item">
            <label class="form__double-col-item-label">Gender:</label>
            <select #gender class="form__double-col-item-selection-select"
            (change) = "onSelected(gender.value)">
                <option id="Man">Male</option>
                <option id="Woman" name="Woman">Female</option>
                <option id="Transgender">Transgender</option>
                <option id="Non-binary">NonBinaryOrNonConfirming</option>
                <option id="Prefer">PreferNotToRespond</option>
            </select>
            </div>
        </div>

        <div class="form__single-col">
            <div class="form__single-col-item">
            <label style="font-size:1.6rem" class="form__single-col-item-label">Height(in inches)</label>
            <input class="modal__inner-input" placeholder="70" required="required" id="height"  type="text" name="height"
            >
            </div>
            <div  class="form__single-col-item">
            <label style="font-size:1.6rem" class="form__single-col-item-label">Body temp (in F)</label>
            <input class="modal__inner-input" required="required" placeholder="98"  id="bodyTemp"   type="text"  name="bodyTemp"
            >
            </div>
        </div>

        <div class="form__info">
            <label style="font-size:1.6rem" class="form__info-label">Pulse Rate(beats per minute)</label>
            <input class="modal__inner-input" required="required" placeholder="80" id="pulseRate" type="text"  name="pulseRate"
            >
            <label style="font-size:1.6rem" class="form__info-label">Blood Pressure (number over number i.e. 120/80)</label>
            <input class="modal__inner-input" required="required" id="bloodPressure" placeholder="(120 80)"  type="text"  name="bloodPressure"
            >
            <label style="font-size:1.6rem" class="form__info-label">Respiration Rate (breaths per minute)</label>
            <input class="modal__inner-input" required="required" placeholder="14"  id="respirationRate"  type="text"  name="respirationRate"
            >
            <label style="font-size:1.6rem" class="form__info-label">Weight (in pounds)</label>
            <input class="modal__inner-input" required="required" placeholder="150"  id="weight"  type="text"  name="weight"
            >
            <label style="font-size:1.6rem" class="form__info-label">Average Hours of Exercise Per Week</label>
            <input class="modal__inner-input" required="required" id="avgHoursExercise" placeholder="4"   type="text"  name="avgHoursExercise"
            >
            <label style="font-size:1.6rem" class="form__info-label">Vacation Balance (in hours)</label>
            <input class="modal__inner-input" required="required"  id="vacationBalance" placeholder="24"  type="text" name="vacationBalance"
            >
            <label style="font-size:1.6rem" class="form__info-label">Average Hours of work Per Week</label>
            <input class="modal__inner-input" required="required"  id="avgHoursOfWo" placeholder="40"  type="text"  name="avgHoursOfWo"
            >
        </div>
        </form>
        <!--Currently being disabled until valid  data entered -->
        <div class="add-btn-group">
            <button class="add-emp-btn" type="reset"
            (click) = goToDashboard()>
                Back
            </button>

            <button id="form-add-btn2" class="add-emp-btn"type="reset"
            (click) = clickedAddButton()>
                Add
            </button>
        </div>

    </div>
    </div>
</div>
</div>
